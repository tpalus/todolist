{% extends "base.html" %}
{% block content %}
            <h2>Add item</h2>
            <form method="post">
              {% csrf_token %}
              {{form.title}}
              <button type="submit">Submit</button>
            </form>
          <ul class="list-group">
          {% for prvok in todo_list %}
          {% if prvok.done %}
          <li class="list-group-item active">
            <a href="{% url 'NotDone' pk=prvok.pk %}" class="text-white">{{prvok.title}}</a><a href="{% url 'Delete' prvok.id%}" class="float-right text-white">&KHcy;</a><br />
          </li >
          {% else %}
          <li class="list-group-item ">
            <a href="{% url 'Done' pk=prvok.pk %}">{{prvok.title}}</a><a href="{% url 'Delete' prvok.id%}" class="float-right">&KHcy;</a><br />
          </li>
          {% endif %}
          {% endfor %}
          </ul>
{% endblock content %}
